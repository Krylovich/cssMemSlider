<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <!-- Main -->
    <main class="page">
        <div class="container">
            <div class="wrapper">
                <!-- Header -->
                <header>
                    <h1>Mem Slider</h1>
                    <div class="icons">
                        <a href="#" class="icon" title="Сворачивай горы, а не приложение"><img src="mems/minus.png" alt=""></a>
                        <a href="#" class="icon" title="Здесь 'ЗАКРЫТЬ' не продают, а только показывают"><img src="mems/cross.png" alt=""></a>
                    </div>
                </header>
                <input type="radio" name="point" id="slide1" checked>
	            <input type="radio" name="point" id="slide2">
	            <input type="radio" name="point" id="slide3">
	            <input type="radio" name="point" id="slide4">
	            <input type="radio" name="point" id="slide5">
                <input type="radio" name="point" id="slide6">
                <!-- Slider  -->
                <div class="slider">
                    <div class="slides slide1"></div>
                    <div class="slides slide2"></div>
                    <div class="slides slide3"></div>
                    <div class="slides slide4"></div>
                    <div class="slides slide5"></div>
                    <div class="slides slide6"></div>
                </div>	
                <div class="descriptor">
                    <h3 class="desc desc1">Добро пожаловать на рынок труда!</h3>
                    <h3 class="desc desc2">Повторять бесконечно</h3>
                    <h3 class="desc desc3">Когда открыл код после отпуска</h3>
                    <h3 class="desc desc4">Во всем доме отключили JavaScript</h3>
                    <h3 class="desc desc5">Когда заказчик хочет фичу</h3>
                    <h3 class="desc desc6">Собрал IT-отдел для обсуждения имени новой переменной</h3>
                </div>
                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                    <label for="slide6"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
